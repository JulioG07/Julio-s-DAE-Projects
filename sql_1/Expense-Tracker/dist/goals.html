<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Goals</title>
    </head>
    <body>
        <nav>
            <a href="home.html"><strong>Home</strong></a>
            <a href="transactions.html"><strong>Transactions</strong></a>
            <a href="goals.html"><strong>Goals</strong></a>
            <a href="databases.html"><strong>Databases</strong></a>
            <button class="btnCSS logout">Log Out</button>
        </nav>
        <header class="H-header">
            <h1>Goals</h1>
        </header>
        <form id="goalsForm">
            <label>First Name: <input type="text" name="first_name" required></label><br>
            <label>Last Name: <input type="text" name="last_name" required></label><br>
            <label>Annual Salary: <input type="number" name="salary" required></label><br>
            <label>Savings Goal: <input type="number" name="savings_goal" required></label><br>
            <label>Annual Expenses: <input type="number" name="expenses" required></label><br>
            <button type="submit">Submit</button>
        </form>
            <div id="goalMessage"></div>
            <script>
            document.getElementById('goalsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/Expense-Tracker/submit-goals.php', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('goalMessage').textContent = data.message;
            })
            .catch(() => {
                document.getElementById('goalMessage').textContent = "Submission failed.";
            });
            });
            </script>
    </body>
    <script src="bundle.js"></script>
</html>
